<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- jquery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">


    <title>The Weather Man</title>
</head>

<header class="weather-dash-header">
    <div class="container text-center">
        <h1>The Weather Man!</h1>
    </div>
</header>

<body>
    <main class="flex-row justify-space-between">


        <section class=".container">
            <div class="row">
                <aside class="col-lg-3">
                    <h3>Search for a City:</h3>
                    <form class="card-body" id="city-Search">
                        <label placeholder="example: Toronto" type="text" class="form-label" for="example"></label>
                        <input name="search" id="city-input" type="text" class="form-control-sm-2" />
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </aside>
            </div>
        </section>

        <div class="card">
            <div id="city-buttons" class="card-body">
                <button data-language="barrie" class="btn btn-secondary">Barrie</button>
                <button data-language="orillia" class="btn btn-secondary">Orillia</button>
                <button data-language="gravenhurst" class="btn btn-secondary">Gravenhurst</button>
                <button data-language="bracebridge" class="btn btn-secondary">Bracebridge</button>
                <button data-language="huntsville" class="btn btn-secondary">Huntsville</button>
            </div>
        </div>
        <section class="display-weather">
            <div class="wrapper">
                <h3 id="cityresults"></h3> 
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>


        </section>


        

        <div class="col-12 col-md-8">
            <h2 class="subtitle">Your 5 Day Forecast: <span id="show-search-term"></span></h2>
            <div id="show-results" class="list-group"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
