<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- jquery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">


    <title>The Weather Man</title>
</head>

<body class="body">
    <header class="header">
        <div class="container text-center">
            <h1>The Weather Man!</h1>
        </div>
    </header>


    <main class="flex-row justify-space-between">


        <section class=".container">
            <div class="row">
                <aside class="col-lg-3">
                    <h3>Search for a City:</h3>
                    <form class="card-body" id="city-Search">
                        <input type="text" class="form-input" id="city-input" name="city-input" />
                        <button class="btn save Btn btn-primary">Search</button>
                    </form>
                </aside>
            </div>
        </section>

        <section class='col-lg-9' id="display-weather">
            <div class="wrapper">
                <h3 id="city"></h3> 
                <h5 id="date"></h5>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>
        </section>

        <div id="city-1">
            <button class="btn btn-secondary"></button>
        </div>

        

        <div class="col-12 col-md-8" id="five-day">
            <div class="row">
                <div class="" id="display-forecast">
                    <h2 class="subtitle">Your 5 Day Forecast: <span id="show-search-term"></span></h2>
                    <div id="forecast-card" class="d-flex justify-content-around"></div>
                </div>
            </div>
           
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
